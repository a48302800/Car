<body ontouchstart>

    <div class="page-bd">

                            <p class='weui-border-b'>

                            </p>

                                <span class="weui-form-preview-value"><a href="tel:13398877687" class="icon icon--phone"></a>13398877687</span>
                            </p>
                        </div>
                    </li>`;
                $('ul').append(_li);
            }

            // 手风琴及icon状态设定
            $('.icon--phone').click(function (e) {
                e.stopPropagation();
            })

            //         $parent.removeClass('js-show');
            //         $parent.removeClass('shadow');
            //         $(this).parent().removeClass('ac');
            //         $(this).find('i').removeClass('icon-35').addClass('icon-74');
            //     } else {
            //         $parent.siblings().removeClass('js-show');

            //         $(this).find('i').removeClass('icon-74').addClass('icon-35').parents('li').siblings()

            //         $(this).parent().addClass('ac').parent().siblings().find('div').removeClass('ac');

            $('.page-bd ul').on('click', '.js-category>.preview-label', function (e) {
                e.stopPropagation();
                if ($(this).find('span').length > 0) {
                    $(this).find('span').remove();
                } else {
                    var tick = '<span class="icon icon-dagou"></span>';
                    $(this).append(tick)
                }
                var tick = $('ul').find('.icon-dagou').length;

                tick > 1 ? $('#pin-btn').show() : $('#pin-btn').hide();
            })
        });
        var bb =
            `
            <div style="text-align:left">
                <p>我我我我</p>
                <p>不对不对不对不对吧</p>
            </div>
            `;
        $('.page-bd').on("click", "#pin-btn", function () {
            $.confirm(bb, "请确定拼车信息", function () {
                $.toast("拼车成功!");
                // 确定拼车 将订单数据合并后发送到后台
            }, function () {
                // 取消操作
            });
        });
