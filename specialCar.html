<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>特殊派车</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="./css/weui.css" />
</head>
<style>

</style>

<body style="background-color:#f8f8f8">
    <form action="" method="get">
        <div class="weui-cells__title">特殊派车</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label"></label>司机名字</div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入司机名字" required>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label"></label>车牌号</div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入车牌号" required>
                </div>
            </div> 
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">用车人联系电话</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" placeholder="请输入司机联系电话" required>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="" class="weui-label">时间</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="datetime-local" value="" required>
                </div>
            </div>
            <div class="weui-btn-area">
                <input type="submit" class="weui-btn weui-btn_primary" value="确定" id="submitbtn">
            </div>
        </div>
    </form>

    <script src="./js/zepto.min.js"></script>

</body>

</html>
